<!DOCTYPE html>
<html lang="en">
 
 <head>
 	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>xkcd Comic Strips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script defer type="text/javascript" src='Display.js'></script>

    <link rel="stylesheet" href="display.css">
    
 </head>

 <body>
 <div class="wrapper">
     <div class="block">
        <h2 id="title"></h2>
         <b id="date"></b>
         <b id="viewTime"></b>
         <br>
        <button class="button" value="previous" onclick = goPrev()>Previous</button>
        <button class="button" value="random" onclick = goRandom()>Random</button>
        <button class="button" value="next" onclick = goNext()>Next</button>
        <div id="comic">
          <img id="comic strip">
        </div>
     </div>
     <div class="text">
         <h2>Transcript</h2>
         <div id="transcript"></div>
     </div>
     <div class="text">
         <h2>Transcript Guide</h2>
         <div>
             <span id="motion">Motion: Description of person's motion shown in comic</span>
             <br>
             <span id="sound">Sound: Description of sound</span>
             <br>
             <span id="size">Size: Description of image size (e.g. full-scale)</span>
             <br>
             <b>Text or Dialog: Usually some text or people's conversation</b>
         </div>
     </div>
 </div>

 </body>
